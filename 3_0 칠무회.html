       <h3>칠무회의 유래</h3>
       <p>칠무회는 원피스의 <a href="https://ko.wikipedia.org/wiki/%EC%B9%A0%EB%AC%B4%ED%95%B4">칠무해</a>에서 이름을 따 온 2014년도 <a href="http://yangchung.hs.kr/index.do">양정고</a> 2학년 2반 친구들의 모임이다. 회원으로는 고경영, 안재환, 유동욱, 유성혁, 윤주현, 이정재, 최윤재가 있다. 이 이름을 누가 지었는지는 명확하지 않다. </p>
